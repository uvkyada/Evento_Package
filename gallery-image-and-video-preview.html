<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Image and video Preview</title>    
    <!-- Fonts -->
    <link rel="stylesheet" href="assest/css/fonts.css" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <!-- Moon Icons -->    
    <link rel="stylesheet" href="assest/css/moon-icon.css" />

    <link rel="stylesheet" href="assest/css/style.css" />

  <body>  

    <!-- languge-popup  -->

          </div>

                      <div class="w-full lg:w-1/2 rounded-md overflow-hidden mx-auto h-full object-cover">

                          <img src="assest/images/big-dish.png" alt="big-dish" class="w-full"/>
                      </div>                      
                  </div>
                </div>
                <div class="swiper-slide">

                      <div class="w-full lg:w-1/2 rounded-md overflow-hidden mx-auto h-full object-cover">
                          <img src="assest/images/big-dish.png" alt="big-dish" class="w-full"/>
                      </div>                      
                  </div>
                </div>
            </div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
          <div class="swiper-container gallery-thumbs bg-black">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><div class="rounded-md overflow-hidden"><img src="assest/images/dish-1.png" alt="/dish-1"/></div></div>
                <div class="swiper-slide"><div class="rounded-md overflow-hidden"><img src="assest/images/dish-1.png" alt="/dish-1"/></div></div>

    <!-- Jquery Min Library -->
    <script src="assest/js/jquery.min.js"></script>
